      <div class="signup-container">
        <div class="signup-content-container">
          <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="7c995c85-1a73-4858-8251-d486af6e8cff">
            <div class="step" id="step-1">
              <h2>Enter your email<sup aria-hidden="true">*</sup></h2>
              <div class="input-container">
                <span class="arrow"></span>
                <input type="email" id="email" name="email" required>
                <button type="button" onclick="nextStep(1)">Continue</button>
                <span id="emailError" class="error-message"></span>
              </div>
            </div>

            <div class="step hidden" id="step-2">
              <h2>Enter your username<sup aria-hidden="true">*</sup></h2>
              <div class="input-container">
                <span class="arrow"></span>
                <input type="text" id="username" name="username" required>
                <button type="button" onclick="nextStep(2)">Continue</button>
                <span id="usernameError" class="error-message"></span>
              </div>
            </div>

            <div class="step hidden" id="step-3">
              <h2>Enter your message<sup aria-hidden="true">*</sup></h2>
              <div class="input-container">
                <span class="arrow"></span>
                <textarea id="message" name="message" required></textarea>
                <button type="submit" id="submitButton">Submit</button>
                <span id="messageError" class="error-message"></span>
              </div>
            </div>
          </form>
        </div>
      </div>
